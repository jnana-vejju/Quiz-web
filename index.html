<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Application</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-box">
        <h1>Simple Quiz App</h1>
        <h2 id="question">Question will appear here</h2>

        <button id="a" onclick="checkAnswer('A')">Option A</button>
        <button id="b" onclick="checkAnswer('B')">Option B</button>
        <button id="c" onclick="checkAnswer('C')">Option C</button>
        <button id="d" onclick="checkAnswer('D')">Option D</button>

        <p id="score"></p>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>

</body>
</html>
